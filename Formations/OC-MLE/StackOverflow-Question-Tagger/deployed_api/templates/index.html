    <title>StackOverflow AutoTagger</title>
  </head>
  <body>
    <div class="container">
        <br><br>
            <!-- App logo -->
            <span class="img-container">
                <img src="{{ url_for('static', filename='img/' + image_name) }}">
            </span>
        <br><br>
            <!-- App form -->
            <div class="row">
                <form method="POST" enctype="multipart/form-data" class="col s12" id="TextForm" >
                    <div class="row">
                        <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="QuestionTextArea" class="materialize-textarea white-text" name="text"></textarea>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <p class="center-align">
                        <!-- Tagging button -->
                        <button id="start-tagging" class="btn waves-effect waves-light" type="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </p>
                </form>
            </div>
        <div id="Results"></div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
